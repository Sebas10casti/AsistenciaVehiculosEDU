<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Registrar Nuevo Vehículo</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tipo" class="form-label">Tipo de Vehículo *</label>
                <select class="form-select" id="tipo" formControlName="tipo">
                  <option value="">Seleccionar...</option>
                  <option value="carro">Carro</option>
                  <option value="moto">Moto</option>
                  <option value="bicicleta">Bicicleta</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="area" class="form-label">Área *</label>
                <select class="form-select" id="area" formControlName="area">
                  <option value="">Seleccionar...</option>
                  <option value="produccion">Producción</option>
                  <option value="administracion">Administración</option>
                  <option value="logistica">Logística</option>
                  <option value="soplado">Soplado</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre_dueno" class="form-label">Nombre del Dueño *</label>
                <input type="text" class="form-control" id="nombre_dueno" formControlName="nombre_dueno" placeholder="Ingrese el nombre completo">
              </div>
              <div class="col-md-6 mb-3">
                <label for="documento" class="form-label">Documento *</label>
                <input type="text" class="form-control" id="documento" formControlName="documento" placeholder="Número de documento">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="placa" class="form-label">{{vehicleForm.get('tipo')?.value === 'bicicleta' ? 'Serial' : 'Placa'}}</label>
                <input type="text" class="form-control" id="placa" formControlName="placa" placeholder="Placa del vehículo">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="color" class="form-label">Color *</label>
                <input type="text" class="form-control" id="color" formControlName="color" placeholder="Color del vehículo">
              </div>
                <div class="col-md-6 mb-3">
                  <label for="marca" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="marca" formControlName="marca" placeholder="Marca del vehículo">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" (click)="onCancel()">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="vehicleForm.invalid || isSubmitting">
                @if (isSubmitting) {
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                }
                @if (isSubmitting) {
                  Guardando...
                } @else {
                  Guardar Vehículo
                }
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>,
